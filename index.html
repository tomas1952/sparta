<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>스파르타플릭스</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap');

        * {
            font-family: 'Nanum Myeongjo', serif;
        }

        .main {
            color: white;

            background-image: url('https://occ-0-1123-1217.1.nflxso.net/dnm/api/v6/6AYY37jfdO6hpXcMjf9Yu5cnmO0/AAAABeIfo7VL_VDyKnljV66IkR-4XLb6xpZqhpLSo3JUtbivnEW4s60PD27muH1mdaANM_8rGpgbm6L2oDgA_iELHZLZ2IQjG5lvp5d2.jpg?r=e6e.jpg');
            background-position: center;
            background-size: cover;
        }

        body {
            background-color: black;
        }

        .mycards {
            width: 1200px;
            margin: 20px auto 20px auto;
        }

        .mypostingbox {
            width: 500px;
            ;
            margin: 20px auto 20px auto;

            border: 1px solid white;
            border-radius: 5px;
            padding: 20px;
        }

        .mypostingbox>button {
            width: 100%;
        }

        .form-floating>input {
            background-color: transparent;
            color: white;
        }

        .form-floating>label {
            color: white;
        }

        .input-group>select {
            background-color: transparent;
            color: white;
        }

        .input-group>label {
            background-color: transparent;
            color: white;
        }
    </style>
    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Firebase 구성 정보 설정
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyD2jpSdtyaCY05GUdZ93pu1rAOcXMXomFc",
            authDomain: "sparta-46c53.firebaseapp.com",
            projectId: "sparta-46c53",
            storageBucket: "sparta-46c53.appspot.com",
            messagingSenderId: "700337217323",
            appId: "1:700337217323:web:b1ab80cbde1dbb1f26ef6e",
            measurementId: "G-WLS88KSF0X"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let weatherUrl = "http://spartacodingclub.shop/sparta_api/weather/seoul";
        fetch(weatherUrl).then(res => res.json()).then(data => {
            let temp = data['temp']
            $('#msg').text(temp > 20 ? '더워요' : '추워요')
        })

        let docs = await getDocs(collection(db, "movies"));
        docs.forEach(e => {
            let { image, title, score, reason } = e.data();

            let temp_html = `<div class="col">
                <div class="card h-100">
                    <img src="${image}"
                        class="card-img-top" alt="영화 포스터">
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${score}</p>
                        <p class="card-text">${reason}</p>
                    </div>
                </div>
            </div>`;

            $('#card').append(temp_html);
        });

        $("#postingbtn").click(async function () {
            let image = $('#image').val();
            let title = $("#title").val();
            let score = $("#score").val();
            let reason = $("#reason").val();

            let doc = { image, title, score, reason };
            await addDoc(collection(db, "movies"), doc);
            alert('저장 완료!')
            window.location.reload();
        })

        $("#openclose").click(async function () {
            $('#postingbox').toggle();
        })
    </script>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-danger">Spartaflix</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">홈</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">시리즈</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">영화</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">내가 찜한 콘텐츠</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">현재 기온 : <span id="msg"></span></a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">Login</button>
                    <button type="button" class="btn btn-danger">Sign-up</button>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">킹덤</h1>
                <p class="col-md-8 fs-4">병든 왕을 둘러싸고 흉흉한 소문이 떠돈다. 어둠에 뒤덮인 조선, 기이한 역병에 신음하는 산하. 정체 모를 악에 맞서 백성을 구원할 희망은 오직
                    세자뿐이다.</p>
                <button class="btn btn-outline-light" type="button" id="openclose">영화 기록하기</button>
                <button class="btn btn-outline-light" type="button">상세</button>
            </div>
        </div>
    </div>
    <div class="mypostingbox" id='postingbox'>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="image" placeholder="영화 이미지">
            <label for="image">영화 이미지 주소</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" placeholder="영화 제목">
            <label for="title">영화 제목</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="score">별점</label>
            <select class="form-select" id="score">
                <!-- <option selected>별점선택</option> -->
                <option value="⭐">⭐</option>
                <option value="⭐⭐">⭐⭐</option>
                <option selected value="⭐⭐⭐">⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
                <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
            </select>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="reason" placeholder="추천 이유">
            <label for="reason">추천 이유</label>
        </div>
        <button type="button" class="btn btn-danger" id="postingbtn">기록하기</button>
    </div>
    <div class="mycards">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="card">
        </div>
    </div>
</body>

</html>
